<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Icon Toggle</title>

  <style>
    /* Unordered list styling */
    .item-list {
      list-style: none;
      font-size: 20px;
    }

    /* Heart button styling */
    .favorite-icon {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      margin-left: 10px;
    }

    /* Filled heart styling */
    .filled {
      color: red;
    }
  </style>
</head>
<body>

  <ul class="item-list">
    <li>
      Pizza
      <button class="favorite-icon">&#9825;</button>
    </li>
    <li>
      Burger
      <button class="favorite-icon">&#9825;</button>
    </li>
    <li>
      Ice Cream
      <button class="favorite-icon">&#9825;</button>
    </li>
  </ul>

  <script>
    const buttons = document.querySelectorAll(".favorite-icon");

    buttons.forEach(button => {
      button.addEventListener("click", () => {

        // Toggle the 'filled' class
        button.classList.toggle("filled");

        // Toggle the heart symbol
        if (button.classList.contains("filled")) {
          button.innerHTML = "&#10084;";
        } else {
          button.innerHTML = "&#9825;";
        }

      });
    });
  </script>

</body>
</html>
